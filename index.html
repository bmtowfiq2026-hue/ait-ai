l<!DOCTYPE html>
<html>
<head>
  <title>AIT - All in One AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#0f172a; color:white; text-align:center; }
    h1 { margin-top:30px; }
    #chat { width:90%; max-width:600px; margin:20px auto; }
    textarea { width:100%; padding:10px; border-radius:8px; border:none; }
    button { padding:10px 20px; margin-top:10px; border:none; border-radius:8px; background:#22c55e; color:white; cursor:pointer; }
    .response { margin-top:20px; padding:15px; background:#1e293b; border-radius:8px; text-align:left; }
  </style>
</head>
<body>

<h1>ðŸ¤– AIT - All in One AI</h1>

<div id="chat">
  <textarea id="prompt" rows="4" placeholder="Ask AIT anything..."></textarea>
  <button onclick="sendMessage()">Ask AIT</button>
  <div id="output" class="response"></div>
</div>

<script>
async function sendMessage() {
  const prompt = document.getElementById("prompt").value;
  const output = document.getElementById("output");
  output.innerHTML = "Thinking...";

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "mistralai/mistral-7b-instruct",
      messages: [{ role: "user", content: prompt }]
    })
  });

  const data = await response.json();
  output.innerHTML = data.choices[0].message.content;
}
</script>

</body>
</html>
